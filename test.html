<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Pagination and Sorting</title>
    <style>
        .menu-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }

        .pagination-button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .active {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Menu with Pagination and Sorting</h1>
    <div>
        <button class="sort-button" data-sort="asc">Sort: Low to High</button>
        <button class="sort-button" data-sort="desc">Sort: High to Low</button>
    </div>
    <div id="menuGrid"></div>
    <div id="pagination"></div>
    <script src="test.js"></script>
</body>
</html>
